{% load static %}
<link rel="stylesheet" href="{% static 'jobs/stylee.css' %}">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply for {{ job.job_title }}</title>
</head>
<body>
    <div class="form-container">
    <h1 id="app_title">Apply for {{ job.job_title }}</h1>
    <form method="post" id="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
        {% if message %}
    <p>{{ message }}</p>
        {% endif %}
        </div>
</body>
</html>
