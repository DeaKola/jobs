
<!DOCTYPE html>{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'jobs/styless.css' %}">
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body id="sign_in">
<div class="form-container">
<h1 id="sign_in_title">Sign up</h1>
<form method ="post">
  {% csrf_token %}

  {{ form.as_p }}

<button type="submit">Create an account</button>
</form>
      {% if message %}
      {{ message }}
    {% endif %}
</div>
</body>
</html>
