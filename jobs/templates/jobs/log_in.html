
<!DOCTYPE html>{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'jobs/styless.css' %}">
    <meta charset="UTF-8">
    <title>Log in</title>
</head>
<body id="log_in">
<div class="form-container">
<h1 id="log_in_title">Log in</h1>
<form method ="post">
  {% csrf_token %}

  {{ form.as_p }}

<button type="submit">Log in</button>

</form>

    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
</div>
</body>
</html>
